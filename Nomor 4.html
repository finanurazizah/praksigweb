<!DOCTYPE html>
<html>
<body>
<h1>Menampilkan semua bilangan prima sampai angka yang anda masukkan</h1>
<h3>Masukkan angka sebagai batas menampilkan bilangan prima</h3>
<input id="datainput" type="number" />
<input type="button" value="click" onclick="tampilkan () ; "/>
<p id="hasil"></p>
<script>
    function Prima(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {if (n % i === 0) return false;}
        return true;}

    function tampilkan() {
        num = parseInt(document.getElementById("datainput").value);
        hasil = "";
        for (let i = 2; i < num; i++) {
            if (Prima(i)) {hasil += i + ", ";}}
        if (hasil.length > 0) {hasil = hasil.slice(0, -2);}
        document.getElementById("hasil").innerHTML = "Bilangan prima kurang dari " + num + " adalah: " + hasil;}
</script>   
</body>
</html>
