<!DOCTYPE html>
<html>
<body>
<h1>Hitung faktorial dari input</h1>
<h3>Masukkan sembarang angka</h3>
<input id="datainput" type="number" />
<input type="button" value="click" onclick="tampilkan () ; "/>
<p id="tulis"></p>
<script>
    function factorial(n) {
        if (n===0 || n===  1) return 1;
        return n*factorial (n-1);}
    function tampilkan() {
        angka = document.getElementById("datainput").value;
        angka = Number(angka);
        hasil = factorial(angka);
        document.getElementById ("tulis").innerHTML = 'angka faktorial dari '+ angka + ' adalah : ' + hasil;}
</script>   
</body>
</html>
